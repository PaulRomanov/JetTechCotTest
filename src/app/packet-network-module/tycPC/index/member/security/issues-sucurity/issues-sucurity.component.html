<div class="login-password-safetyLogin">
  <ul class="borderFrame">
    <h4>设置安全问题及答案</h4>
    <li class="borderFrame_li">
      <label>安全问题：</label>
      <p-dropdown [options]="cities4" [(ngModel)]="selectedCity4" [filter]="true"
                  (onChange)="dataTimeChange($event, 1)"
                  class="zm-dropdown-style" [style]="{'width':'155px'}"
                  filterBy="label,value.name"></p-dropdown>
    </li>
    <li>
      <label>安全问题答案：</label>
      <input type="text" pInputText placeholder="请输入原安全问题答案"
             class="common-input-style"
             [(ngModel)]="$GlobalService.globalQueryModel.newUserSetsecurityQA.securityAnswer"/>
      <div class="Member_safety_information_hui">
        <!-- <em *ngIf="!$GlobalService.globalQueryModel.newUserSetsecurityQA.securityAnswer">
          请输入安全问题
        </em> -->
        <!-- <em *ngIf="isShowWarning.warning1">
          请输入安全问题
        </em> -->
        
      </div>
    </li>
  </ul>
  <div class="Member_safety_information_button">
    <button (click)="problem()"
            [disabled]="!$GlobalService.globalQueryModel.newUserSetsecurityQA.securityAnswer"
            [class.active]="!$GlobalService.globalQueryModel.newUserSetsecurityQA.securityAnswer"
            lh-loading [isLoad]="problemLogin">
      保存安全问题
    </button>
  </div>
</div>
