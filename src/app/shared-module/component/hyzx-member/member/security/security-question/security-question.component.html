<div class="login-password-safetyLogin">
  <ul class="borderFrame">
    <h4>更改安全问题及答案</h4>
    <li class="borderFrame_li">
      <label>原安全问题：</label>
      <p-dropdown [options]="cities4" [(ngModel)]="selectedCity4" [filter]="true"
                  (onChange)="dataTimeChange($event, 1)"
                  filterBy="label,value.name"></p-dropdown>
    </li>
    <li>
      <label>原安全问题答案：</label>
      <input type="text" pInputText placeholder="请输入原安全问题答案"
             [(ngModel)]="$GlobalService.globalQueryModel.ChangeSecurityQA.oldSa"/>
      <div class="Member_safety_information_hui">
        <!-- <em *ngIf="!$GlobalService.globalQueryModel.ChangeSecurityQA.oldSa">
          请输入原安全问题
        </em> -->
        <em *ngIf="isShowWarning.warning1">
          请输入原安全问题
        </em>
      </div>
    </li>
    <li>
      <label>新安全问题：</label>
      <p-dropdown [options]="cities3" [(ngModel)]="selectedCity3" [filter]="true"
                  (onChange)="dataTimeChange($event, 2)"
                  filterBy="label,value.name"></p-dropdown>
    </li>
    <li>
      <label>新安全问题答案：</label>
      <input type="text" pInputText placeholder="请输入新安全问题答案"
             [(ngModel)]="$GlobalService.globalQueryModel.ChangeSecurityQA.newSa"/>
      <div class="Member_safety_information_hui">
        <!-- <em *ngIf="!$GlobalService.globalQueryModel.ChangeSecurityQA.newSa">
          请输入新安全问题
        </em> -->
        <em *ngIf="isShowWarning.warning2">
          请输入新安全问题
        </em>
      </div>
    </li>
  </ul>
  <div class="Member_safety_information_button">
    <button (click)="problem()"
            [disabled]="!$GlobalService.globalQueryModel.ChangeSecurityQA.newSa ||
                        !$GlobalService.globalQueryModel.ChangeSecurityQA.oldSa"
            [class.active]="!$GlobalService.globalQueryModel.ChangeSecurityQA.newSa ||
                            !$GlobalService.globalQueryModel.ChangeSecurityQA.oldSa"
            lh-loading [isLoad]="problemLogin">
      修改安全问题
    </button>
  </div>
</div>
