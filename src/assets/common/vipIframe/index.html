	$('.spr1-bg2')[0].src =  cdnValidKey2 + projectName + '/img/ysnumber.png';
	$('.bg-img')[0].src =  cdnValidKey2 + projectName + '/img/bg-vip1.jpg';
	for (var i = 0; i < sprtop.length; i++) {
		var num = i + 1;
		var url = cdnValidKey2 + projectName + '/img/ys' + num + '.png';
		$(sprtop[i]).css("background-image","url("+url+")").css("background-repeat","no-repeat");
